name: Mobile-iOS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  Build-iOS:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------------------------------
      # Determine version number (tag or dev-YYYYMMDD-HHMM)
      # -----------------------------------------------------
      - name: Determine Version
        id: ver
        run: |
          if git describe --tags --exact-match >/dev/null 2>&1; then
            echo "version=$(git describe --tags --exact-match)" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
          fi

      # -----------------------------------------------------
      # Install Haxe 4.3.6
      # -----------------------------------------------------
      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.6

      # -----------------------------------------------------
      # Install Required Haxelibs
      # -----------------------------------------------------
      - name: Install Haxelib Dependencies
        run: |
          haxelib install hxcpp
          haxelib install thx.core
          haxelib git thx.semver https://github.com/RealyUniqueName/thx.semver.git
          haxelib install lime
          haxelib install openfl
          haxelib install flixel
          haxelib install flixel-ui
          haxelib install flixel-addons
          haxelib install flxanimate
          haxelib install json2object
          haxelib git polymod https://github.com/PabloelproxD210/Polymod.git
          haxelib git hscript https://github.com/T5mpler/hscript-dnb
          haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc

      # -----------------------------------------------------
      # PREBUILD to generate ObjC++ before patching thx.Nil
      # -----------------------------------------------------
      - name: Generate iOS C++ (Prebuild + ObjC++)
        run: |
          haxelib run lime build ios -nosign -DofficialBuild -DMOBILE_BUILD -D HXCPP_CPP11 || true

      # -----------------------------------------------------
      # PATCH thx.Nil â†’ ThxNil (fixes Objective-C++ conflict)
      # -----------------------------------------------------
      - name: Patch thx.Nil automatically
        shell: bash
        run: |
          echo "=== Running UNIVERSAL thx.Nil PATCHER ==="

          ROOTS=(
            "./export/ios/obj"
            "./bin/ios/VsDave/haxe/build"
            "./bin/ios/VsDave/haxe/build/Release-iphoneos-64"
          )

          patched=0

          for root in "${ROOTS[@]}"; do
            if [ ! -d "$root" ]; then
              continue
            fi

            echo "Scanning $root"

            while IFS= read -r -d '' file; do
              perl -pi -e 's/\bNil\b/ThxNil/g; s/thx::Nil/thx::ThxNil/g' "$file" && patched=$((patched+1))
            done < <(find "$root" -type f \( -name "*.h" -o -name "*.hpp" -o -name "*.cpp" -o -name "*.mm" \) -print0)
          done

          echo "Patched ${patched} Objective-C++ files."
          echo "=== Patch Completed ==="

      # -----------------------------------------------------
      # FINAL iOS BUILD (REAL BUILD)
      # -----------------------------------------------------
      - name: Build iOS (Final)
        run: |
          haxelib run lime build ios -nosign -DofficialBuild -DMOBILE_BUILD -D HXCPP_CPP11

      # -----------------------------------------------------
      # Package to IPA
      # -----------------------------------------------------
      - name: Package IPA
        run: |
          cd export/release/ios/build/*-iphoneos
          mkdir Payload
          mv *.app Payload/
          cd Payload
          zip -r ios-${{ steps.ver.outputs.version }}.ipa Payload
          mv ios-${{ steps.ver.outputs.version }}.ipa $HOME/

      # -----------------------------------------------------
      # Upload IPA
      # -----------------------------------------------------
      - uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ~/ios-*.ipa
