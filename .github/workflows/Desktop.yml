name: Desktop Builds

on:
  push:
    tags:
      - "v*.*.*"       # Release builds only when a version tag is pushed
    branches:
      - main           # Dev builds on main
  workflow_dispatch:

jobs:
  Build-Desktop:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      # ------------------------------------------
      # Checkout repository
      # ------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------------------
      # Detect version (tag or dev timestamp)
      # ------------------------------------------
      - name: Determine Version
        id: ver
        shell: bash
        run: |
          if git describe --tags --exact-match >/dev/null 2>&1; then
            echo "version=$(git describe --tags --exact-match)" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
          fi

      # ------------------------------------------
      # Install Haxe 4.3.6
      # ------------------------------------------
      - name: Install Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.6

      # ------------------------------------------
      # Linux VLC (hxvlc requires libvlc)
      # ------------------------------------------
      - name: Install VLC (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt update
          sudo apt install -y libvlc-dev libvlccore-dev

      # ------------------------------------------
      # Install Required Haxelibs
      # ------------------------------------------
      - name: Install Haxelib Dependencies
        run: |
          haxelib install hxcpp
          haxelib install thx.core
          haxelib install thx.semver
          haxelib install lime
          haxelib install openfl

          # Base flixel stack
          haxelib install flixel
          haxelib install flixel-ui
          haxelib install flixel-addons
          haxelib install flxanimate

          haxelib install json2object
          haxelib install hxvlc

          # Git dependencies
          haxelib git polymod https://github.com/PabloelproxD210/Polymod.git
          haxelib git hscript https://github.com/T5mpler/hscript-dnb
          haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc

          # HMM Dependency Manager
          haxelib install hmm
          haxelib run hmm install

      # -----------------------------------------------------
      # WINDOWS / LINUX / MACOS BUILDS
      # -----------------------------------------------------

      - name: Build Windows
        if: startsWith(matrix.os, 'windows')
        run: haxelib run lime build windows -D officialBuild

      - name: Build Linux
        if: startsWith(matrix.os, 'ubuntu')
        run: haxelib run lime build linux -D officialBuild

      - name: Build macOS
        if: startsWith(matrix.os, 'macos')
        run: haxelib run lime build mac -D officialBuild

      # -----------------------------------------------------
      # ZIP PACKAGING
      # -----------------------------------------------------
      - name: Zip Desktop Build
        shell: bash
        run: |
          mkdir -p build
          if [ -d export/release ]; then
            zip -r build/desktop-${{ steps.ver.outputs.version }}-${{ matrix.os }}.zip export/release/*/*
          else
            echo "ERROR: export/release not found!"
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}
          path: build/*.zip

  # -------------------------------------------------------------
  # Automatic Release Job
  # -------------------------------------------------------------
  Release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: Build-Desktop
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "VsDave ${{ github.ref_name }}"
          body: |
            ðŸŽ‰ **Automated Desktop Release**
            Built from commit `${{ github.sha }}`

          files: |
            release/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
